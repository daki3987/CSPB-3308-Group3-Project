<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap the Globe</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Impact', 'Arial Black', sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    .header {
      display: flex;
      flex-direction: column;
      padding: 10px 20px;
      background-color: #fff4f1;
      color: #ff4500;
    }

    .title {
      font-size: 28px;
      background: linear-gradient(to right, #ff4500, #ff7f50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      margin: 0;
    }

    .authors {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    .container {
      flex: 1;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #f8f8f8;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .continent-button {
      display: block;
      background-color: #ffe5d9;
      color: #d9480f;
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
      padding: 12px;
      text-align: left;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .continent-button:hover {
      background-color: #ffccbc;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Tap the Globe</div>
    <div class="authors">By Chinmay, Dain</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>Continents</h2>
      <button class="continent-button" onclick="handleContinentClick('North America')">North America</button>
      <button class="continent-button" onclick="handleContinentClick('South America')">South America</button>
      <button class="continent-button" onclick="handleContinentClick('Europe')">Europe</button>
      <button class="continent-button" onclick="handleContinentClick('Asia')">Asia</button>
      <button class="continent-button" onclick="handleContinentClick('Antarctica')">Antarctica</button>
      <button class="continent-button" onclick="handleContinentClick('Australia')">Australia</button>
      <button class="continent-button" onclick="handleContinentClick('Africa')">Africa</button>
    </div>

    <div class="main">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([20, 0], 2);

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define continent fly locations
    const continentLocations = {
      'North America': [40, -100],
      'South America': [-10, -55],
      'Europe': [50, 10],
      'Asia': [34, 100],
      'Africa': [0, 20],
      'Australia': [-25, 133],
      'Antarctica': [-75, 0]
    };

    // Define fact pins by country (tied to facts)
    const factPins = [
      {
        country: 'Belgium',
        coords: [50.8503, 4.3517],
        fact: 'French fries were invented in Belgium',
        continent: 'Europe'
      },
      {
        country: 'South Korea',
        coords: [37.5665, 126.9780],
        fact: 'Kimchi fermented underground',
        continent: 'Asia'
      },
      {
        country: 'Canada',
        coords: [45.4215, -75.6972],
        fact: 'Canadians tap maple trees',
        continent: 'North America'
      },
      {
        country: 'South Africa',
        coords: [-30.5595, 22.9375],
        fact: 'Ostrich eggs feed 10 people',
        continent: 'Africa'
      },
      {
        country: 'New Zealand',
        coords: [-40.9006, 174.8860],
        fact: 'Kiwi is a bird',
        continent: 'Australia'
      },
      {
        country: 'Peru',
        coords: [-9.19, -75.0152],
        fact: 'Llamas roam Andean cities',
        continent: 'South America'
      },
      {
        country: 'Algeria',
        coords: [28.0339, 1.6596],
        fact: 'Snow in Sahara',
        continent: 'Africa'
      }
    ];

    // Add markers to map
    factPins.forEach(pin => {
      const marker = L.marker(pin.coords).addTo(map);
      marker.bindPopup(`<b>${pin.country}</b><br>${pin.fact}<br><button onclick="handleContinentClick('${pin.continent}')">More from ${pin.continent}</button>`);
    });

    // Handle continent button click
    function handleContinentClick(continent) {
      if (continentLocations[continent]) {
        map.flyTo(continentLocations[continent], 3);
      }
      openPopup(`window.html?continent=${encodeURIComponent(continent)}`);
    }

    // Popup window logic
    function openPopup(url) {
      const width = 900;
      const height = 600;
      const left = (screen.width / 2) - (width / 2);
      const top = (screen.height / 2) - (height / 2);
      window.open(
        url,
        'popupWindow',
        `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`
      );
    }
  </script>
</body>
</html>
