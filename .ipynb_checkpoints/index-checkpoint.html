<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taste Together</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Impact', 'Arial Black', sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    .header {
      display: flex;
      flex-direction: column;
      padding: 10px 20px;
      background-color: #fff4f1;
      color: #ff4500;
    }

    .title {
      font-size: 28px;
      color: #ff4500;
      background: linear-gradient(to right, #ff4500, #ff7f50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      margin: 0;
    }

    .authors {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    .container {
      flex: 1;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #f8f8f8;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .continent-button {
      display: block;
      background-color: #ffe5d9;
      color: #d9480f;
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
      padding: 12px;
      text-align: left;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .continent-button:hover {
      background-color: #ffccbc;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
        
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Taste Together</div>
    <div class="authors">By Chinmay, Dain, Patricia</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>Continents</h2>
      <button class="continent-button" onclick="flyToContinent('NA')">North America</button>
      <button class="continent-button" onclick="flyToContinent('SA')">South America</button>
      <button class="continent-button" onclick="flyToContinent('EU')">Europe</button>
      <button class="continent-button" onclick="flyToContinent('AS')">Asia</button>
      <button class="continent-button" onclick="flyToContinent('AN')">Antarctica</button>
      <button class="continent-button" onclick="flyToContinent('AU')">Australia</button>
      <button class="continent-button" onclick="flyToContinent('AF')">Africa</button>
    </div>

    <div class="main">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Country data: 1-2 countries per continent with 10 facts
    const countries = [
      {
        name: 'USA',
        coords: [38.9, -77],
        continent: 'NA',
        facts: [
          'The U.S. has 63 national parks.',
          'Alaska has the most coastline.',
          'Home of the Grand Canyon.',
          'First moon landing in 1969.',
          'Invented the internet.',
          'Hollywood is the movie capital.',
          'Has 50 states.',
          'Home to the world’s largest economy.',
          'Founded in 1776.',
          'New York was the first capital.'
        ]
      },
      {
        name: 'Canada',
        coords: [45.4, -75.7],
        continent: 'NA',
        facts: [
          'Second largest country.',
          'Home of maple syrup.',
          'Has over 2 million lakes.',
          'Bilingual: English & French.',
          'National animal is beaver.',
          'Toronto is the biggest city.',
          'Founded in 1867.',
          'Niagara Falls is shared with USA.',
          'Mounties are famous.',
          'Hockey is the national winter sport.'
        ]
      },
      {
        name: 'Brazil',
        coords: [-15.8, -47.9],
        continent: 'SA',
        facts: [
          'Largest country in South America.',
          'Home to the Amazon rainforest.',
          'Speaks Portuguese.',
          'Hosted 2016 Olympics.',
          'Famous for Carnival.',
          'Christ the Redeemer is iconic.',
          'Biodiversity hotspot.',
          'Capital is Brasília.',
          'Samba music originated here.',
          'Has over 200 million people.'
        ]
      },
      {
        name: 'Argentina',
        coords: [-34.6, -58.4],
        continent: 'SA',
        facts: [
          'Known for tango music.',
          'Home of Lionel Messi.',
          'Buenos Aires is the capital.',
          'Andes mountains run along west.',
          'Has glaciers in Patagonia.',
          'Pampas produce beef.',
          'Iguazu Falls is massive.',
          'Spanish is the official language.',
          'Gained independence in 1816.',
          'Famous for wine.'
        ]
      },
      {
        name: 'France',
        coords: [48.8, 2.3],
        continent: 'EU',
        facts: [
          'Paris is the “City of Light”.',
          'Invented the metric system.',
          'Eiffel Tower built in 1889.',
          'Famous for art & fashion.',
          'French Revolution began 1789.',
          'Known for pastries.',
          'Borders 6 countries.',
          'Colonial empire once vast.',
          'Has nuclear power.',
          'World’s most visited country.'
        ]
      },
      {
        name: 'Germany',
        coords: [52.5, 13.4],
        continent: 'EU',
        facts: [
          'Capital is Berlin.',
          'Famous for beer & sausages.',
          'Invented printing press.',
          'Oktoberfest is celebrated yearly.',
          'Reunified in 1990.',
          'Autobahn has no speed limit.',
          'Strongest EU economy.',
          'Composer Beethoven was German.',
          'Hosts many castles.',
          'Part of both WWI & WWII.'
        ]
      },
      {
        name: 'India',
        coords: [28.6, 77.2],
        continent: 'AS',
        facts: [
          'Second most populous country.',
          'Taj Mahal is a wonder.',
          'Home of yoga.',
          'Birthplace of Buddhism.',
          'Has 22 official languages.',
          'Bollywood makes more films than Hollywood.',
          'Independence in 1947.',
          'Has the Himalayas.',
          'Known for spices.',
          'Ganges is a sacred river.'
        ]
      },
      {
        name: 'Japan',
        coords: [35.7, 139.7],
        continent: 'AS',
        facts: [
          'Tokyo is the most populated city.',
          'Invented sushi.',
          'Mount Fuji is a symbol.',
          'Anime is global export.',
          'Samurai & ninja are historical icons.',
          'Advanced in robotics.',
          'Was isolated for centuries.',
          'Shinkansen is bullet train.',
          'Emperor is symbolic leader.',
          'Hosted Olympics twice.'
        ]
      },
      {
        name: 'South Africa',
        coords: [-25.7, 28.2],
        continent: 'AF',
        facts: [
          'Three capital cities.',
          'Nelson Mandela led change.',
          'Big Five safari animals live here.',
          '11 official languages.',
          'Cape Town is scenic.',
          'Gold & diamonds mined here.',
          'Table Mountain is famous.',
          'Apartheid ended in 1994.',
          'Hosts Kruger National Park.',
          'Wines are internationally known.'
        ]
      },
      {
        name: 'Nigeria',
        coords: [9.1, 7.5],
        continent: 'AF',
        facts: [
          'Most populous African country.',
          'Speaks over 500 languages.',
          'Home to Nollywood films.',
          'Capital is Abuja.',
          'Oil-rich economy.',
          'Colonized by British.',
          'Independence in 1960.',
          'Has diverse tribes.',
          'Lagos is largest city.',
          'Afrobeats is popular music.'
        ]
      },
      {
        name: 'Australia',
        coords: [-35.3, 149.1],
        continent: 'AU',
        facts: [
          'Kangaroos outnumber people.',
          'Sydney Opera House is iconic.',
          'Great Barrier Reef is world’s largest.',
          'Was a British colony.',
          'Home to Aboriginal cultures.',
          'Uluru is sacred.',
          '6 states and 2 territories.',
          'Capital is Canberra.',
          'Has unique wildlife.',
          'Cricket is a national sport.'
        ]
      },
      {
        name: 'Antarctica',
        coords: [-82.8, 135],
        continent: 'AN',
        facts: [
          'Coldest place on Earth.',
          'No permanent population.',
          'Covered in ice.',
          'Has penguins.',
          'Treaty bans military activity.',
          'Research stations only.',
          'Discovered in 1820.',
          'No native plants.',
          'Sun doesn’t set in summer.',
          'Sun doesn’t rise in winter.'
        ]
      }
    ];

    countries.forEach((country) => {
      const popupContent = `<strong>${country.name}</strong><br><ul>${country.facts
        .map((fact) => `<li>${fact}</li>`)
        .join('')}</ul>`;
      L.marker(country.coords).addTo(map).bindPopup(popupContent);
    });

    function flyToContinent(code) {
      const locations = {
        NA: [40, -100],
        SA: [-10, -55],
        EU: [50, 10],
        AS: [34, 100],
        AF: [0, 20],
        AU: [-25, 133],
        AN: [-75, 0]
      };
      map.flyTo(locations[code], 3);
    }
  </script>
</body>
</html>
